<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/9f6766fe9f.js" crossorigin="anonymous"></script>
    <title>Random Color</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Random Color Generator</h1>

        <div id="loading">
            Loading ...
        </div>

        <ul id="colors">
        </ul>

        <form class="form-inline" id="color-form">
            <input type="number" id="color-amount" class="form-control" value="3">
            <button id="btn-random" class="btn btn-success ml-2">
                <i class="fas fa-plus"></i> Add colors
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
