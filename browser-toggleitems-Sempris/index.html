<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Favourite Destinations</title>
</head>

<body>
    <h1>My Favourite Destinations</h1>
    <div id="intro">
        <p>Toggle the list of my favourite destinations.</p>
    </div>
    <div id="list" class="list-group hide">
        <a href="#" class="list-group-item list-group-item-action active">Rome</a>
        <a href="#" class="list-group-item list-group-item-action">Paris</a>
        <a href="#" class="list-group-item list-group-item-action">Venice</a>
        <a href="#" class="list-group-item list-group-item-action">New York</a>
    </div>
    <div id="selection"></div>
    <button id="button" type="button" class="btn btn-primary">Show Destinations</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
