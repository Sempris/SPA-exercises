<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Instant Calc</title>
</head>

<body>
    <header>
        <h1>Calculation X</h1>
    </header>
    <main>
        <h2>Basic Arithmetics</h2>
        <div class="onerow">
            <div class="input-group mb-3">
                <input type="number" class="form-control add1" value="0">
            </div>
            <div class="sign plus">+</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control add2" value="0">
            </div>
            <div class="equal">=</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control result1" value="0" disabled>
            </div>
        </div>
        <div class="onerow">
            <div class="input-group mb-3">
                <input type="number" class="form-control minus1" value="0">
            </div>
            <div class="sign minus">&mdash;</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control minus2" value="0">
            </div>
            <div class="equal">=</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control result2" value="0" disabled>
            </div>
        </div>
        <div class="onerow">
            <div class="input-group mb-3">
                <input type="number" class="form-control multiplier1" value="0">
            </div>
            <div class="sign multiply">x</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control multiplier2" value="0">
            </div>
            <div class="equal">=</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control result3" value="0" disabled>
            </div>
        </div>
        <div class="onerow">
            <div class="input-group mb-3">
                <input type="number" class="form-control division1" value="0">
            </div>
            <div class="sign divide">&#247;</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control division2" value="0">
            </div>
            <div class="equal">=</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control result4" value="0" disabled>
            </div>
        </div>
        <h2>Special Operations</h2>
        <div class="onerow">
            <div class="input-group mb-3">
                <input type="number" class="form-control modulo1" value="0">
            </div>
            <div class="sign modulo">%</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control modulo2" value="0">
            </div>
            <div class="equal">=</div>
            <div class="input-group mb-3">
                <input type="number" class="form-control result5" value="0" disabled>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
